<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Collaborative Review Tool</title>
  <link rel="stylesheet" href="css/review-tool.css">
  <style>
    /* Simple styling for the login page */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginPage {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #loginPage h2 {
      margin-top: 0;
    }
    #loginForm input,
    #loginForm select,
    #loginForm button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <select id="role">
        <option value="writer">Writer</option>
        <option value="reviewer">Reviewer</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- Link to the JavaScript file -->
  <script src="js/review-tool.js"></script>
</body>
</html>
